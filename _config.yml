# Site
name: "제프는 창업이 처음이라"
title: "제프는 창업이 처음이라"
description: "이번 생에는 창업이 처음이라 부딫히는 문제들이 많습니다. 그런 시행착오들을 기록하려합니다."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
google_analytics: 'G-B4XLYMZNFK'
disqus: 'geoff blog'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/	

# Authors
authors:
  Geoff:
    name: Geoff
    display_name: 제프
    avatar: 'assets/images/Geoff.png'
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: geofff.yoon@gmail.com
    web: https://epsilondelta.ai/
    twitter: ""
    description: "창업은 처음인 제프입니다. 경험하고 배우고 같이 나누고 싶습니다."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"


future: true

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
